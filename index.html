<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MS Quiz Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #007bff;
      --dark-text: #343a40;
      --light-bg: #f8f9fa;
      --border-color: #dee2e6;
      --card-bg: #ffffff;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background-color: var(--light-bg);
    }

    /* ===== HEADER NAVBAR ===== */
    .navbar {
      background-color: var(--primary-color);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar h1 {
      margin: 0;
      font-size: 1.5em;
    }

    .menu {
      display: flex;
      gap: 20px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      cursor: pointer;
    }

    .menu-toggle {
      display: none;
      font-size: 1.5em;
      cursor: pointer;
    }

    /* ===== LAYOUT ===== */
    .container {
      display: flex;
      max-width: 1200px;
      margin: 10px auto;
      background-color: var(--card-bg);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    .sidebar {
      width: 15%;
      background-color: #f1f1f1;
      padding: 20px;
      border-right: 1px solid var(--border-color);
    }

    .main-content {
      width: 85%;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      max-width: 100px;
      border-radius: 8px;
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 15px;
      text-align: center;
    }

    .category-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .category-btn {
      background-color: var(--primary-color);
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }

    /* IFRAME STYLING */
    #content-frame {
      width: 100%;
      height: 80vh;
      border: none;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: .7em 0;
      margin-top: 30px;
      box-shadow: 0.2px 5px rgba(0,0,0,0.2);
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar, .main-content {
        width: 100%;
      }

      .menu {
        display: none;
        flex-direction: column;
        background-color: var(--primary-color);
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 10px 20px;
      }

      .menu a {
        padding: 10px 0;
      }

      .menu-toggle {
        display: block;
      }

      .menu.show {
        display: flex;
      }

      #content-frame {
        height: 70vh;
      }
    }
  </style>
</head>
<body>

  <!-- Header Navbar -->
  <div class="navbar">
    <h1>MS Quiz Portal</h1>
    <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
    <div class="menu" id="nav-menu">
      <a onclick="loadPage('home.html')">Home</a>
      <a onclick="loadPage('portal.html')">Web-Links</a>
	  <a onclick="loadPage('about.html')">About Us</a>
      <a onclick="loadPage('contact.html')">Contact</a>
    </div>
  </div>

  <!-- Main Layout -->
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="logo-container">
        <img src="images/logo.png" alt="Logo" class="logo"/>
      </div>
      <h2>‡§ï‡•ç‡§µ‡§ø‡§ú‡§º ‡§∂‡•ç‡§∞‡•á‡§£‡•Ä</h2>
      <div class="category-buttons">
        <button class="category-btn" onclick="loadPage('questions/quiz-history.html')">‡§á‡§§‡§ø‡§π‡§æ‡§∏</button>
        <button class="category-btn" onclick="loadPage('questions/quiz-science.html')">‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§®</button>
        <button class="category-btn" onclick="loadPage('questions/quiz-gk.html')">‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§ú‡•ç‡§û‡§æ‡§®</button>
        <button class="category-btn" onclick="loadPage('questions/quiz-currentaffairs.html')">‡§ï‡§∞‡§Ç‡§ü ‡§Ö‡§´‡•á‡§Ø‡§∞‡•ç‡§∏</button>
        <button class="category-btn" onclick="loadPage('questions/quiz-sports.html')">‡§ñ‡•á‡§≤ ‡§ú‡§ó‡§§</button>
        <button class="category-btn" onclick="loadPage('questions/quiz-computer.html')">‡§ï‡§Ç‡§™‡•ç‡§Ø‡•Ç‡§ü‡§∞ ‡§µ‡§ø‡§ú‡•ç‡§û‡§æ‡§®</button>
        <button class="category-btn" onclick="loadPage('questions/quiz-literature.html')">‡§ï‡§≤‡§æ ‡§è‡§µ‡§Ç ‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§‡§ø</button>
        <button class="category-btn" onclick="loadPage('questions/quiz-record.html')">‡§µ‡§∞‡•ç‡§≤‡•ç‡§° ‡§∞‡§ø‡§ï‡§æ‡§∞‡•ç‡§°‡•ç‡§∏</button>
        <button class="category-btn" onclick="loadPage('questions/quiz-film.html')">‡§´‡§ø‡§≤‡•ç‡§Æ ‡§ú‡§ó‡§§</button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
      <iframe id="content-frame" src="home.html"></iframe>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Master Saheb. Sarvadhikar Surakshit.</p>
  </footer>

  <script>
    function loadPage(pageUrl) {
      document.getElementById('content-frame').src = pageUrl;
      toggleMenu(false);
    }
	function toggleMenu(forceClose = null) {
      const menu = document.getElementById("nav-menu");
      if (forceClose === false) {
        menu.classList.remove("show");
        return;
      }
      menu.classList.toggle("show");
    }
	
	function loadPage(pageUrl) {
	  document.getElementById('content-frame').src = pageUrl;
	  toggleMenu(false);

	  // üì± ‡§ï‡•á‡§µ‡§≤ mobile ‡§™‡§∞ ‡§π‡•Ä sidebar ‡§õ‡•Å‡§™‡§æ‡§è‡§Ç
	  if (window.innerWidth <= 768 && pageUrl.includes("questions/")) {
		document.getElementById('sidebar').style.display = 'none';
		document.getElementById('main-content').style.width = '100%';
	  } else {
		// üñ•Ô∏è Desktop view ‡§ï‡•á ‡§≤‡§ø‡§è sidebar ‡§î‡§∞ width ‡§ï‡•ã restore ‡§ï‡§∞‡•á‡§Ç
		document.getElementById('sidebar').style.display = 'block';
		document.getElementById('main-content').style.width = '75%';
	  }
	}

	function showSidebar() {
	  document.getElementById('sidebar').style.display = 'block';

	  if (window.innerWidth > 768) {
		document.getElementById('main-content').style.width = '75%';
	  } else {
		document.getElementById('main-content').style.width = '100%';
	  }
	}
	window.addEventListener('message', function(e) {
	  if (e.data === 'showSidebar') {
	    showSidebar();
	  }

  // ‡§Ö‡§ó‡§∞ iframe ‡§∏‡•á loadPage ‡§ï‡§æ request ‡§Ü‡§Ø‡•á ‡§§‡•ã iframe ‡§ï‡•ã reload ‡§ï‡§∞‡•á‡§Ç
	  if (typeof e.data === 'object' && e.data.action === 'loadPage') {
	    loadPage(e.data.url);
	  }
	});

  </script>

</body>
</html>
